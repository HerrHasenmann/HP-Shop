<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController" lang="en">
<head>
    <meta charset="UTF-8">
    <title ng-controller="TitleController" ng-bind="title.value"></title>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-cloak layout="column">

<md-toolbar md-whiteframe="4">
    <div class="md-toolbar-tools">
        <span>HP-Shop</span>

        <span flex="5"></span>

        <search></search>

        <span flex></span>

        <md-button class="md-icon-button">
            <md-icon md-svg-icon="magnify"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content flex>
    <div ng-view></div>
</md-content>
<!-- TODO add application + routes in app-config.js -->


<!-- AngularJS -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-route/angular-route.min.js"></script>

<!-- Material Angular -->
<script src="./node_modules/angular-material/angular-material.min.js"></script>

<!-- Javascript of application-->
<script src="./app.module.min.js"></script>
<script src="./app.config.min.js"></script>

<!-- Controller -->
<script src="./shared/root/RootController.min.js"></script>
<script src="./shared/title/TitleController.min.js"></script>
<script src="./shared/title/TitleService.min.js"></script>

<!-- Components -->
<script src="./components/default/defaultComponent.min.js"></script>
<script src="components/search/search-input/searchComponent.min.js"></script>
<script src="components/search/search-result/searchResultComponent.min.js"></script>

<!-- Services -->
<script src="./components/search/searchService.min.js"></script>

</body>
</html>
